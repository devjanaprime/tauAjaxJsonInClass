<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ajax JSON Garage</title>
    <script src="vendors/jquery-3.0.0.min.js" charset="utf-8"></script>
    <script src="scripts/ajaxGarage.js" charset="utf-8"></script>
  </head>
  <body>
    <h1>Ajax JSON Garage</h1>
    <input type='number' id='year' placeholder="year"/>
    <input type='text' id='make' placeholder="make"/>
    <input type='text' id='model' placeholder="model"/>
    <input type='text' id='description' placeholder="description"/>
    <input type='text' id='picURL' placeholder="picURL"/>
    <button id='addCar'>Park Car In Garage</button>
    <div id='outputDiv'></div>
  </body>
</html>
